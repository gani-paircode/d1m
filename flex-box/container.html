<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            width: 40vw;
            margin: 1rem auto;
        }

        .container {
            width: 100%;
            border: 2px solid red;
            padding: 1rem;
        }

        .item {
            border: 2px solid green;
            padding: 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
            width: 70px;
            height: 70px;
        }

        .item2 {
            border: 2px solid green;
            padding: 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .code {
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #e4c5c5;
            font-weight: bold;
        }

        .codeSpan {
            padding: 2px;
            background-color: #d8d5d5;
            font-weight: bold;
        }

        .devNotes {
            margin: 8px 0px;
            padding: 24px;
            background: aliceblue;
        }
    </style>
</head>

<body>

    <h2>Notes</h2>
    <ol>
        <li>Flex container is in red border</li>
        <li>Each flex item is in red border</li>
        <li>Width of each flex item is vary (depends on it's content)</li>
        <li>Style of the container is given before it starts</li>
    </ol>
    <br />
    <div id="helloFlex">

    </div>


    <script>
        (function () {
            const stylesArray = [
                {
                    display: 'flex',
                    'flex-direction': 'row'
                },
                {
                    display: 'flex',
                    'flex-direction': 'row-reverse',
                },
                {
                    display: 'flex',
                    'flex-wrap': 'no-wrap',
                },
                {
                    display: 'flex',
                    'flex-wrap': 'wrap',
                },
                {
                    display: 'flex',
                    'flex-direction': 'column',
                },
                {
                    display: 'flex',
                    'flex-direction': 'column-reverse',
                },
                {
                    display: 'flex',
                    'flex-wrap': 'wrap',
                    height: '550px',
                },
                {
                    display: 'flex',
                    'flex-wrap': 'wrap',
                    height: '550px',
                    'align-content': 'flex-start',
                },
            ];

            const flexItemsHTML = `<div class="item">
            <span>1</span>
        </div>
        <div class="item">
            <span>2</span>
        </div>
        <div class="item">
            <span>3</span>
        </div>
        <div class="item">
            <span>4</span>
        </div>
        <div class="item"><span>5</span></div>
        <div class="item"><span>6</span></div>
        <div class="item"><span>7</span></div>
        <div class="item"><span>8</span></div>
        <div class="item"><span>9</span></div>
        <div class="item"><span>10</span></div>
        `;

            const getFlexContainer = (styleObj) => {
                let styleStr = '';
                let styleStrCode = '';
                for (const key in styleObj) {
                    styleStr = `${styleStr}${key}: ${styleObj[key]};`;
                    styleStrCode = styleStrCode + `<p>${key}: ${styleObj[key]}</p>`
                }
                const html = `
                <div class="code">${styleStrCode}</div>
                <div class="container" style="${styleStr}"> ${flexItemsHTML} </div>
                <br /><br /> <hr /> <br /> <br />
            `;
                return html;
            }

            stylesArray.forEach((styleObj) => {
                const html = getFlexContainer(styleObj);
                helloFlex.innerHTML += html;
            });

            const infoArray = [
                {
                    notes: [
                        `Assume child elements doesn't have heigt and width defined`,
                        `elements will take full height of the parent if <span class="codeSpan">flex-wrap</span> doesn't exists on parent element`
                    ],
                    containerStyle: {
                        display: 'flex',
                        height: '300px'
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}

                },
                {
                    notes: [
                        `Assume child elements doesn't have heigt and width defined`,
                        `<span class="codeSpan">flex-wrap: wrap</span>  &  <span class="codeSpan">align-content: start</span> exists on parent level`,
                        `Here children will take height and width as per content.`,
                        `Height of all elements in particular line will be same`,
                        `If one element has more content in one line, rest element's height will be same as that element`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'align-content': 'start',
                    },
                    totalChilds: 15,
                    childItemClass: 'item2',
                    itemsHtml: {
                        7: `<span>7................</span>`,
                        8: `<span>8</span><br /><span>8.1</span></span><br /><span>`,
                        15: `<span>15</span><br /><span>15.1</span><br /><span>15.2</span> <br />
                        <span>15.3</span><br /><span>15.4</span></span><br /><span>15.5</span> <br />
                        <span>15.6</span><br /><span>15.7</span></span><br /><span>15.8</span>
                        `,
                    }

                }
            ];

            infoArray.forEach(({ notes, containerStyle, totalChilds, childItemClass, itemsHtml }) => {
                let styleStr = '';
                let styleStrCode = '';
                for (const key in containerStyle) {
                    styleStr = `${styleStr}${key}: ${containerStyle[key]};`;
                    styleStrCode = styleStrCode + `<p>${key}: ${containerStyle[key]}</p>`
                }

                let flexItemsHTML = '';
                for (let i = 1; i <= totalChilds; i++) {
                    let html = itemsHtml[i] || `<span>${i}<span>`;
                    flexItemsHTML = `${flexItemsHTML}<div class="${childItemClass}">${html}</div>`
                }
                const html = `
                <h3>Notes</h3>
                <div class="devNotes"><ol>${notes.map(note => '<li>' + note + '</li>').join('')}</ol></div>
                <div class="code">${styleStrCode}</div>
                <div class="container" style="${styleStr}"> ${flexItemsHTML} </div>
                <br /><br /> <hr /> <br /> <br />
            `;
                helloFlex.innerHTML += html;
            })

        })();
    </script>
</body>

</html>
