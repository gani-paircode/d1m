<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Flexbox</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            width: 40vw;
            margin: 1rem auto;
        }

        .container {
            width: 100%;
            border: 2px solid red;
            padding: 1rem;
            gap: 1rem;
        }

        .hundred {
            height: 100px;
            width: 100px;
        }

        .item2 {
            border: 2px solid green;
            padding: 1rem;
        }

        .code {
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #e4c5c5;
            font-weight: bold;
        }

        .codeSpan {
            padding: 2px 6px;
            background-color: #d8d5d5;
            font-weight: bold;
            border-radius: 10px;
        }

        h3 .codeSpan {
            font-size: 0.9em;
            position: relative;
            bottom: 2px;
            padding: 6px 12px;
        }

        .devNotes {
            margin: 8px 0px;
            padding: 24px;
            background: aliceblue;
        }

        li {
            line-height: 1.8rem;
        }

        .groupHeading {
            background: lightcoral;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <h1>Flexbox - Webseries</h1>
    <ol style="padding: 1rem;">
        <li>Flex container is in red border</li>
        <li>Each flex item is in green border</li>
        <li>Style of the container is given before it starts</li>
    </ol>
    <br />
    <div id="helloFlex">

    </div>


    <script>
        (function () {

            const infoArray = [
                {
                    groupHeading: `Ep 1: Direction <span class="codeSpan">flex-direction</span>`,
                },
                {
                    notes: [
                        `Default behaviour with limited items`,
                        `By default <span class="codeSpan">flex-direction</span> is <span class="codeSpan">row</span>`
                    ],
                    containerStyle: {
                        display: 'flex',
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `<span class="codeSpan">flex-direction: row-reverse</span>`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-direction': 'row-reverse',
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },


                {
                    notes: [
                        `<span class="codeSpan">flex-direction: column</span>`,
                        `Children without width - they will take full width of the parent`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-direction': 'column',
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `<span class="codeSpan">flex-direction: column</span>`,
                        `Children with defined width`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-direction': 'column',
                    },
                    totalChilds: 3,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },


                {
                    notes: [
                        `<span class="codeSpan">flex-direction: column-reverse</span>`,
                        `Children with defined width`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-direction': 'column-reverse',
                    },
                    totalChilds: 3,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },


                {
                    groupHeading: `Ep 2 : Too many children <span class="codeSpan">flex-wrap</span>`,
                },

                {
                    notes: [
                        `Items will go beyond width of container, This looks ugly.`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-direction': 'row',
                    },
                    totalChilds: 12,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `Use <span class="codeSpan">flex-wrap: wrap</span>`,
                        `The above property doesn't make sense when you have only few items to render and that can be rendered in 1 line only`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                    },
                    totalChilds: 12,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    groupHeading: `Ep 3 : Ugly cross axis <span class="codeSpan">align-content</span>`
                },

                {
                    notes: [
                        `I have <span class="codeSpan">flex-wrap: wrap</span> on container`,
                        `Children are with particular height and width`,
                        `Parent has big height`,
                        `Seeing lot's of gap on vertical line (cross axis)?.`,
                        `Feeling stressed ?? Well the solution of this will be <span class="codeSpan">align-content</span>`,
                        `Before seeing the solution, see how this <b> RAAITA </b> looks like ðŸ¥²`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        height: '400px'
                    },
                    totalChilds: 8,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `Have <span class="codeSpan">align-content: start</span>`,
                        `This will group the children and put them within the container based on value of <span class="codeSpan">align-content: start</span>`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        height: '480px',
                        'align-content': 'start'
                    },
                    totalChilds: 8,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `Have <span class="codeSpan">align-content: center</span>`,
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        height: '480px',
                        'align-content': 'center'
                    },
                    totalChilds: 8,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },


                {
                    notes: [
                        `Have <span class="codeSpan">align-content: end</span>`,
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        height: '480px',
                        'align-content': 'end'
                    },
                    totalChilds: 8,
                    childItemClass: 'item2 hundred',
                    itemsHtml: {}
                },


                {
                    groupHeading: `Ep 4 : Rude children <span class="codeSpan">align-content</span>`
                },

                {
                    notes: [
                        `There are lot's of children without height and width.`,
                        `Ideally height should be based on their content, but here they are taking height of the parent`,
                        `No matter whether they need it or not`
                    ],
                    containerStyle: {
                        display: 'flex',
                        height: '350px',
                        'flex-wrap': 'wrap',
                    },
                    totalChilds: 4,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },
                {
                    notes: [
                        `Same as above`,
                        `Here children are dividing height among them`,
                        `See un-necessary height in each children element`,
                        `Solution will be in next example`
                    ],
                    containerStyle: {
                        display: 'flex',
                        height: '650px',
                        'flex-wrap': 'wrap',
                    },
                    totalChilds: 16,
                    childItemClass: 'item2',
                    itemsHtml: {
                        7: `<span>7.....</span>`,
                        8: `<span>8</span><br /><span>8.1</span></span><br /> <span>8.2</span>`,
                        15: `<span>15</span><br /><span>15.1</span><br /><span>15.2</span> <br />
                        <span>15.3</span><br /><span>15.4</span></span><br /><span>15.5</span> <br />
                        <span>15.6</span><br /><span>15.7</span></span><br /><span>15.8</span>
                        `,
                    }
                },
                {
                    notes: [
                        `Use <span class="codeSpan">align-content: start</span> on parent`,
                        `Height of all elements in particular line will be same`,
                        `Height of all the elements in particular line will be the same as height of the tallest element in that line`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'align-content': 'start',
                        height: '650px',
                    },
                    totalChilds: 18,
                    childItemClass: 'item2',
                    itemsHtml: {
                        7: `<span>7................</span>`,
                        8: `<span>8</span><br /><span>8.1</span>`,
                        15: `<span>15</span><br /><span>15.1</span><br /><span>15.2</span> <br />
                        <span>15.3</span><br /><span>15.4</span></span><br /><span>15.5</span> <br />
                        <span>15.6</span><br /><span>15.7</span></span><br /><span>15.8</span>
                        `,
                    }
                },
                {
                    groupHeading: `Ep 6 : Aliginment with in main axis <span class="codeSpan">justify-content</span>`
                },
                {
                    notes: [
                        `Manage alignment horizontaly`,
                        `<span class="codeSpan">justify-content: flex-start</span>`,
                        `You will be able to see the effect of this property, if there are less items in one line`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'flex-start'
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },
                {
                    notes: [
                        `Manage alignment horizontaly`,
                        `<span class="codeSpan">justify-content: flex-end</span>`,
                        `You will be able to see the effect of this property, if there are less items in one line`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'flex-end'
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `Manage alignment horizontaly`,
                        `<span class="codeSpan">justify-content: center</span>`,
                        `You will be able to see the effect of this property, if there are less items in one line`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'center'
                    },
                    totalChilds: 3,
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `Same as above, but with lot's of children`,
                        `As we have multi lines flexbox container, we can't live without <span class="codeSpan">align-content</span>`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'center',
                        'align-content': 'start',
                    },
                    totalChilds: 12,
                    childItemClass: 'item2',
                    itemsHtml: {
                        7: `<span>7................</span>`,
                        8: `<span>8</span><br /><span>8.1</span>`,
                    }
                },
                {
                    notes: [
                        `<span class="codeSpan">justify-content: space-between</span>`,
                        `In line, 1st item will be at extreme left, last will be at extrem right`
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'space-between',
                        'align-content': 'start',
                    },
                    totalChilds: 11, //..
                    childItemClass: 'item2',
                    itemsHtml: {}
                },

                {
                    notes: [
                        `<span class="codeSpan">justify-content: space-around</span>`,
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'space-around',
                        'align-content': 'start',
                    },
                    totalChilds: 11, //..
                    childItemClass: 'item2',
                    itemsHtml: {}
                },
                {
                    notes: [
                        `<span class="codeSpan">justify-content: space-evenly</span>`,
                    ],
                    containerStyle: {
                        display: 'flex',
                        'flex-wrap': 'wrap',
                        'justify-content': 'space-evenly',
                        'align-content': 'start',
                    },
                    totalChilds: 11, //..
                    childItemClass: 'item2',
                    itemsHtml: {}
                },
            ];

            infoArray.forEach(({ groupHeading, notes, containerStyle, totalChilds, childItemClass, itemsHtml }) => {
                if (groupHeading) {
                    helloFlex.innerHTML += `<h3 class="groupHeading">${groupHeading}</h3> <br /><br />`;
                    return;
                }
                let styleStr = '';
                let styleStrCode = '';
                for (const key in containerStyle) {
                    styleStr = `${styleStr}${key}: ${containerStyle[key]};`;
                    styleStrCode = styleStrCode + `<p>${key}: ${containerStyle[key]};</p>`
                }

                let flexItemsHTML = '';
                for (let i = 1; i <= totalChilds; i++) {
                    let html = itemsHtml[i] || `<span>${i}</span>`;
                    flexItemsHTML = `${flexItemsHTML}<div class="${childItemClass}">${html}</div>`
                }
                const html = `
                <div class="devNotes"><ol>${notes.map(note => '<li>' + note + '</li>').join('')}</ol></div>
                <div class="code">${styleStrCode}</div>
                <div class="container" style="${styleStr}"> ${flexItemsHTML} </div>
                <br /><br /> <hr /> <br /> <br />
            `;
                helloFlex.innerHTML += html;
            })

        })();
    </script>
</body>

</html>
